<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pigeon - Dashboard</title>

  <link href="../page/css/style.css" rel="stylesheet" />
  <link rel="icon" href="./favicon.ico" type="image/ico" />

  <script type="module" src="../controllers/app.js"></script>
  <script type="module" src="../src/dashboard.js"></script>
</head>

<body>
  <header>
    <h1>Pigeon - Dashboard Personale</h1>

    <nav>
      <button onclick="window.location.href = '../page/index.html';">Homepage</button>
    </nav>
  </header>

  <div id="postFormDiv">
    <h2>Crea un nuovo annuncio</h2>

    <form id="postForm">
      <label for="postTitle">Titolo:</label>
      <input type="text" id="postTitle" required />

      <label for="postContent">Contenuto:</label>
      <textarea id="postContent" required></textarea>

      <button type="submit">Pubblica</button>
    </form>
  </div>

  <hr>

  <div id="postListDiv">
    <h2>I tuoi annunci</h2>

    <ul id="postList">

    </ul>
  </div>
</body>

</html>
